<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardy Weinburg Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="inputForm">
        <div class="inputContainer">
            <label>p:</label>
            <input type="text" class="pIn">
        </div>
        <div class="inputContainer">
            <label>p²:</label>
            <input type="text" class="psIn">
        </div>
        <div class="inputContainer">
            <label>q:</label>
            <input type="text" class="qIn">
        </div>
        <div class="inputContainer">
            <label>q²:</label>
            <input type="text" class="qsIn">
        </div>
        <div class="inputContainer">
            <label>2pq:</label>
            <span class="pqIn">...</span>
        </div>
        <input type="submit" class="inputSubmit" value="Calculate">
    </form>
    <button class="clearBtn">Clear</button>
    <script src="script.js"></script>
</body>
</html>
